<!DOCTYPE html>
<html>
<head>
	<body style="background-color:rgb(235, 188, 223);">
       
	<title>Cse Marks</title>
<script type="text/javascript">
function submit_marks() {
var s1 = parseInt(document.getElementById('s1').value);
var s2 = parseInt(document.getElementById('s2').value);
var s3 = parseInt(document.getElementById('s3').value);
var s4 = parseInt(document.getElementById('s4').value);
var s5 = parseInt(document.getElementById('s5').value);
var s6 = parseInt(document.getElementById('s6').value);
var total = s1+s2+s3+s4+s5+s6;
var per  = total/6;
var grade;
if (per>=35 && per<=60) {
grade = 'E';
} 

else if(per>=61 && per<=70){
grade = 'D';
}

else if(per>=71 && per<=80){
grade = 'C';
}

else if(per>=81 && per<=90){
grade = 'B';
}

else if(per>=91 && per<=100){
grade = 'A';
}

else{
grade = "Invalid or Failed";
}
document.getElementById("demo").innerHTML = "Your Total Marks : "+total+"<br>Your Percentage : "+per+"<br>Your Grade : "+grade;

}
</script>
</head>
<body>
	<h1>Enter Students Marks</h1>
	<input type="text" id="s1" placeholder="Enter OOADMarks"><br>
	<input type="text" id="s2" placeholder="Enter IP Marks"><br>
	<input type="text" id="s3" placeholder="Enter PDS2 Marks"><br>
	<input type="text" id="s4" placeholder="Enter TQMMarks"><br>
	<input type="text" id="s5" placeholder="Enter JAVA Marks"><br>
	<input type="text" id="s6" placeholder="Enter EVSMarks"><br>

	<input type="submit" onclick="submit_marks()">

	<div id="demo"></div>
</body>
</html>
